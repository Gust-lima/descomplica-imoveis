<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado pelo contato!</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    .agradecimento {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .agradecimento h1 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .agradecimento p {
      font-size: 1.2rem;
      color: #d3d3d3;
      margin-bottom: 40px;
    }

    .btn-voltar {
      padding: 12px 28px;
      background-color: #FFD700;
      color: #000000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #e5c100;
    }
  </style>
</head>
<body>
  <section class="agradecimento">
    <h1>Obrigado pelo seu contato!</h1>
    <p>Recebemos sua mensagem e em breve um de nossos corretores entrará em contato com você.</p>
    <a href="index.html" class="btn-voltar">Voltar para o início</a>
  </section>
</body>
</html>
